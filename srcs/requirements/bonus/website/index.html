<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #F3E8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: #E6D4FF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #CBA6FF;
            color: #333;
            transition: background 0.3s;
        }
        button:hover {
            background: #B080FF;
        }
        h1 {
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="quote">Click the button to see a random quote!</h1>
        <button onclick="newQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
        "Eat. Sleep. Code. Repeat. But don’t forget to commit.",
        "Fail. Learn. Repeat. Welcome to 42.",
        "42: The answer to life, the universe, and infinite loops.",
        "Debugging: where you discover all the things you didn’t break… yet.",
        "Push your limits, not just commits.",
        "42 is not just a number, it’s a way of thinking.",
        "In 42, we don’t fear errors — we embrace them.",
        "Programming is 10% writing code, 90% figuring out why it doesn’t work.",
        "If at first you don’t succeed, call it version 1.0.",
        "Your code may fail, but your learning never will."
    ];

        function newQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex];
        }
    </script>
</body>
</html>
